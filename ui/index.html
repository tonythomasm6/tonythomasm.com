<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony Thomas</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <nav>
        <a href="#" onclick="loadSection('about')">About</a>
        <a href="#" onclick="loadSection('blog')">Blog</a>
        <a href="#" onclick="loadSection('resume')">Resume</a>
    </nav>

    <main id="mainContent">
        <!-- Content will be loaded here -->
    </main>

    <footer>
        &copy; 2024 Tony Thomas Manthuruthil. All rights reserved.
    </footer>

    <script>
        // Function to load sections dynamically
        function loadSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });

            // Load the section based on ID
            switch (sectionId) {
                case 'about':
                    document.getElementById('mainContent').innerHTML = '<iframe src="about.html"></iframe>';
                    break;
                case 'blog':
                    document.getElementById('mainContent').innerHTML = '<iframe src="blog.html"></iframe>';
                    break;
                case 'resume':
                    document.getElementById('mainContent').innerHTML = '<iframe src="resume.html"></iframe>';
                    break;
                default:
                    break;
            }
        }

        // Function to load About section
        function loadAboutSection() {
            document.getElementById('mainContent').innerHTML = '<iframe src="about.html"></iframe>';
        }

        // Initially load the About section on page load
        window.onload = function() {
            loadSection('about');
        };
    </script>
</body>
</html>
