<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony Thomas</title>
    <style>
        /* Basic styling for navigation */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0; /* Light gray background */
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            cursor: pointer;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            flex: 1;
            overflow-y: auto;
            background-color: #fff; /* White background */
            padding: 20px;
            border-top: 1px solid #ccc; /* Light gray border */
            border-bottom: 1px solid #ccc; /* Light gray border */
        }
        section {
            display: none;
        }
        section.active {
            display: block;
            margin-top: 20px; /* Space between sections */
            padding: 20px;
            background-color: #e0e0e0; /* Lighter gray background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Subtle shadow */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px; /* Space between content and footer */
        }
        iframe {
            width: 100%;
            height: calc(100vh - 150px); /* Adjust the height according to nav and footer */
            border: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="loadSection('about')">About</a>
        <a href="#" onclick="loadSection('blog')">Blog</a>
        <a href="#" onclick="loadSection('resume')">Resume</a>
    </nav>

    <main id="mainContent">
        <!-- Content will be loaded here -->
    </main>

    <footer>
        &copy; 2024 Tony Thomas Manthuruthil. All rights reserved.
    </footer>

    <script>
        // Function to load sections dynamically
        function loadSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });

            // Load the section based on ID
            switch (sectionId) {
                case 'about':
                    document.getElementById('mainContent').innerHTML = '<iframe src="about.html"></iframe>';
                    break;
                case 'blog':
                    document.getElementById('mainContent').innerHTML = '<iframe src="blog.html"></iframe>';
                    break;
                case 'resume':
                    document.getElementById('mainContent').innerHTML = '<iframe src="resume.html"></iframe>';
                    break;
                default:
                    break;
            }
        }

        // Function to load About section
        function loadAboutSection() {
            document.getElementById('mainContent').innerHTML = '<iframe src="about.html"></iframe>';
        }

        // Initially load the About section on page load
        window.onload = function() {
            loadSection('about');
        };
    </script>
</body>
</html>
