version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:22.2.0

jobs:
  deploy-ui:
    executor: node-executor
    steps:
      - checkout

      - run:
          name: Install AWS CLI 
          command: |
            sudo apt-get update
            sudo apt-get install -y awscli

      - run:
          name: Deploy to S3
          command: |
            chmod +x deploy-ui.sh  # Ensure deploy-ui.sh is executable
            ./deploy-ui.sh

      - run:
          name: Clear cloudfront cache
          command: |
            chmod +x invalidate-cloudfront-cache.sh
            ./invalidate-cloudfront-cache


  deploy-infra:
    executor: node-executor
    steps:
      - checkout

      # Install AWS CLI
      - run:
          name: Install AWS CLI 
          command: |
            sudo apt-get update
            sudo apt-get install -y awscli
      - run:
          name: Deploy Infra
          command: |
            chmod +x deploy-infra-stack.sh  # Ensure deploy-infra.sh is executable
            cd cdk
            npm install
            cd ..
            ./deploy-infra-stack.sh


workflows:
  version: 2
  build_and_deploy:
    jobs:
      - DEPLOY INFRASTRUCTURE ?:
          type: approval
      - deploy-infra:
          context:
            - aws-context
          requires:
            - DEPLOY INFRASTRUCTURE ?
      - DEPLOY UI ?:
          type: approval
      - deploy-ui:
          context:
            - aws-context
          requires:
            - DEPLOY UI ?
          filters:
            branches:
              only:
                - main  
