<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 80%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
        }

        h2 {
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            line-height: 1.6;
            text-align: justify;
        }

        a {
            text-decoration: none;
            color: #1e88e5; /* Changed blog title color to a shade of blue */
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0d47a1; /* Darker shade of blue on hover */
        }

        article {
            margin-bottom: 40px; /* Increased margin between articles */
            padding-bottom: 20px; /* Added padding at the bottom of each article */
            border-bottom: 1px solid #ddd; /* Added a subtle border between articles */
        }

        .blog-link {
            font-weight: bold;
        }

        .date {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
    </style>
</head>
